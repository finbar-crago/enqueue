<div class="row" ng-hide="!error"><div class="col-lg-12">

  <div class="panel panel-danger">
    <div class="panel-heading">
      <h3 class="panel-title">Error</h3>
    </div>
    <div class="panel-body">
      {{error}}
    </div>
  </div>

</div></div><div class="row">

  <form ng-submit="push()" role="form">
    <div class="col-lg-6">

      <div class="form-group">
	<label>Name</label>
	<input class="form-control" tabindex="1" ng-model="data[uid].qid" ng-disabled="uid">
      </div>

      <button type="submit" class="btn btn-default" tabindex="3" >Submit</button>
      <a class="btn btn-default" href="#/admin/Queues">Clear</a>

    </div><div class="col-lg-6">

      <div class="form-group">
	<label>Discription</label>
	<input class="form-control" tabindex="2" ng-model="data[uid].txt">
      </div>

    </div>

  </form>

</div><div class="row"><hr>

  <table class="table table-hover">
    <thead>
      <tr>
	<th class="col-md-2">Queue ID</th>
	<th class="col-md-3">Discription</th>
	<th class="col-md-3">To</th>
	<th></th>
	</tr>
    </thead>
    <tbody ng:repeat="(u,i) in data">
      <tr>
	<td>{{i.qid}}</tbd>
	<td>{{i.txt}}</td>
	<td>{{i.act}}</td>
	<td class="col-md-1">
	  <a class="btn btn-info"   ng-href="#/Admin/Queues/{{i.uid}}"><i class="fa fa-pencil-square-o"></i></a>
	  <a class="btn btn-danger" ng-click="purge(i.uid)"><i class="fa fa-times"></i></a>
	</td>
      </tr>
    </tbody>
  </table>
</div>
