<div class="row"><hr>

  <table class="table table-hover">
    <thead>
      <tr>
	<th>Time</th>
	<th>Type</th>
	<th>Event</th>
      </tr>
    </thead>

    <tbody ng:repeat="i in data | toArray | orderBy:'time':reverse">
      <tr>
        <td>{{i.time}}</td>
	<td>{{i.type}}</td>
	<td><pre>{{niceJson(i.json)}}</pre></td>

  </table>
</div>
