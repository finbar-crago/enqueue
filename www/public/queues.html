<div class="row" ng-hide="allGood"><div class="col-lg-12">

  <div class="panel panel-danger">
    <div class="panel-heading">
      <h3 class="panel-title">Error</h3>
    </div>
    <div class="panel-body">
      {{error}}
    </div>
  </div>

</div></div><div class="row">

  <form ng-submit="submit()" role="form">
    <div class="col-lg-6">

      <div class="form-group">
	<label>Queue ID</label>
	<input class="form-control" ng-model="queue.qid" ng-disabled="isEdit">
      </div>

      <div class="form-group">
	<label>Status:</label> DISABLED
      </div>

    </div><div class="col-lg-6">

      <div class="form-group">
	<label>Discription</label>
	<input class="form-control" ng-model="user.text">
      </div>

      <div class="form-group">
	<label>Landing Number</label>
	<input class="form-control" ng-model="user.extn">
      </div>

    </div>

  </form>
<div><div class="row"><div class="col-lg-12">

      <button type="submit" class="btn btn-default">Submit</button>
      <a class="btn btn-default" href="#/admin/queues">Reset</a>

</div></div><div class="row"><div class="col-lg-12"><hr>

  <table class="table table-hover">
    <thead>
      <tr>
	<th>Queue ID</th>
	<th>Discription</th>
	<th>Landing Number</th>
	<th></th>
	</tr>
    </thead>
    <tbody ng:repeat="i in queues">
      <tr>
	<td>{{data[i].qid}}</td>
	<td>{{data[i].text}}</td>
	<td>{{data[i].extn}}</td>
	<td class="col-md-1">
	  <a class="btn btn-info"   ng-href="#/admin/queue/{{data[i].uid}}"><i class="fa fa-pencil-square-o"></i></a>
	  <a class="btn btn-danger" ng-href="#"><i class="fa fa-times"></i></a>
	</td>
      </tr>
    </tbody>
  </table>
</div></div>
