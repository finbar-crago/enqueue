<div class="row">

  <form role="form">
    <div class="col-lg-6">

      <div class="form-group">
	<label>User ID</label>
	<input class="form-control">
      </div>

      <div class="form-group">
	<label>Password</label>
	<input type="password" class="form-control">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
      <button class="btn btn-default">Clear</button>

    </div><div class="col-lg-6">

      <div class="form-group">
	<label>Name</label>
	<input class="form-control">
      </div>

      <div class="form-group">
	<label>Extn</label>
	<input class="form-control">
      </div>

    </div>

  </form>

</div><div class="row"><hr>

  <table class="table table-hover">
    <thead>
      <tr>
	<th>User ID</th>
	<th>Name</th>
	<th>Extn</th>
	<th></th>
	</tr>
    </thead>
    <tbody ng:repeat="i in users">
      <tr>
	<td>{{i.uid}}</td>
	<td>{{i.name}}</td>
	<td>{{i.extn}}</td>
	<td class="col-md-1">
	  <a class="btn btn-info"   href="#"><i class="fa fa-pencil-square-o"></i></a>
	  <a class="btn btn-danger" href="#"><i class="fa fa-times"></i></a>
	</td>
      </tr>
    </tbody>
  </table>
</div>
