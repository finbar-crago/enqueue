<div class="row">

  <form ng-submit="submit()" role="form">
    <div class="col-lg-6">

      <div class="form-group">
	<label>User ID</label>
	<input class="form-control" ng-model="user.uid">
      </div>

      <div class="form-group">
	<label>Password</label>
	<input type="password" placeholder="••••••••••" class="form-control" ng-model="user.pass">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
      <a class="btn btn-default" href="#/admin/agents">Reset</a>

    </div><div class="col-lg-6">

      <div class="form-group">
	<label>Name</label>
	<input class="form-control" ng-model="user.name">
      </div>

      <div class="form-group">
	<label>Extn</label>
	<input class="form-control" ng-model="user.extn">
      </div>

    </div>

  </form>

</div><div class="row"><hr>

  <table class="table table-hover">
    <thead>
      <tr>
	<th>User ID</th>
	<th>Name</th>
	<th>Extn</th>
	<th></th>
	</tr>
    </thead>
    <tbody ng:repeat="i in users">
      <tr>
	<td>{{data[i].uid}}</td>
	<td>{{data[i].name}}</td>
	<td>{{data[i].extn}}</td>
	<td class="col-md-1">
	  <a class="btn btn-info"   ng-href="#/admin/agent/{{data[i].uid}}"><i class="fa fa-pencil-square-o"></i></a>
	  <a class="btn btn-danger" ng-href="#"><i class="fa fa-times"></i></a>
	</td>
      </tr>
    </tbody>
  </table>
</div>
